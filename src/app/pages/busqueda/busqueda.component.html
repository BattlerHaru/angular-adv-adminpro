<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios</h3>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p>No hay usuarios con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table animated fadeIn fast">
            <thead>
              <tr>
                <td>Avatar</td>
                <td>Nombre</td>
              </tr>
            </thead>
            <tbody>
              <tr class="animated fadeIn fast" *ngFor="let usuario of usuarios">
                <td>
                  <img
                    [src]="usuario.img | imagen: 'usuarios'"
                    alt="usuario.nombre"
                    class="w75"
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Medicos</h3>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <p>No hay medicos con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="medicos.length > 0">
          <table class="table animated fadeIn fast">
            <thead>
              <tr>
                <td>Foto</td>
                <td>Nombre</td>
              </tr>
            </thead>
            <tbody>
              <tr class="animated fadeIn fast" *ngFor="let medico of medicos">
                <td>
                  <img
                    [src]="medico.img | imagen: 'medicos'"
                    alt="medico.nombre"
                    class="w75"
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico', medico._id]">
                    {{ medico.nombre }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales</h3>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <p>No hay hospitales con ese termino</p>
          <p class="mb-0"></p>
        </div>

        <div class="table-responsive" *ngIf="hospitales.length > 0">
          <table class="table animated fadeIn fast">
            <thead>
              <tr>
                <td>Foto</td>
                <td>Nombre</td>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animated fadeIn fast"
                *ngFor="let hospital of hospitales"
              >
                <td>
                  <img
                    [src]="hospital.img | imagen: 'hospitales'"
                    alt="hospital.nombre"
                    class="w75"
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
